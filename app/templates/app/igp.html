{% extends "app/base.html" %}

{% block content %}

	{% for i in igp %}
		<br/><br/><br/>
		<article class="media content-section">
			<div class="media-body">
				<div class="article-metadata " >
					<a class="mr-2" href="{% url 'orgigps_detail' i.org.id %}" style="font-size:20px">{{ i.org }}</a>
				</div>
				<h2 style="font-size:50px">{{ i.item }}</h2>
				<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'igp-update' i.id %}" style="font-size:10px">Update</a>
				<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'igp-delete' i.id %}" style="font-size:10px ">Delete</a>
				<p class="article-content" style="font-size:30px">{{ i.price }} PHP</p>
				<p class="article-content" style="font-size:20px"><i>{{ i.itype }}</i></p>
				<small class="text-muted">{{ i.date_posted|date }}</small>
			</div>
		</article>
	{% endfor %}

{% endblock content %}
