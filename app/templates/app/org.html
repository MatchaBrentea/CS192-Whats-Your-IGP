{% extends "app/base.html" %}

{% block content %}

	{% for i in orgs %}
		<br/><br/><br/>
		<article class="media content-section">
			<div class="media-body">
				<div class="article-metadata" style="background-color:#dedcdb">
					<h2><a class="article-title" href="{% url 'orgigps_detail' i.id %}" style="font-size:50px">{{ i.name }}</a></h2>
				</div>
				<p class="article-content" style="font-size:20px">{{ i.desc }}</p>
				<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'org-update' i.id %}" style="font-size:10px">Update</a>
				<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'org-delete' i.id %}" style="font-size:10px ">Delete</a>
			</div>
		</article>
	{% endfor %}

{% endblock content %}
