{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<body>
<style>
/*background style of reister page*/
body {
	background-image:url({% static "app/loginback.jpg" %});
	background-size: cover;
	background-attachment: fixed;
}
</style>
<!-- creates he register form -->
<!-- template of bootstrap -->
	<div class ="content-section" style="color:white;background-color: rgba(0,0,0,0.4)">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Register now!
				</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">
					Sign Up
				</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Already have an account? 
				<a class"ml-2" href="{% url 'login' %}"> Sign in </a>
			</small>
		</div>
	</div>
</body>
</html>
{% endblock content %}
